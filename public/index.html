<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pelada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <div class="container">
            <!-- Login -->
            <form v-if="hasTokenValid" @submit.prevent="login" class="d-flex flex-column align-items-center">
                   <div class="row mt-3">
                       <h1>Login</h1>
                   </div>

                    <div class="row col-md-6">
                        <div class="row mt-3 col-md-12 d-block">
                            <label for="userEmail" class="text-primary" >E-mail:</label>
                            <input type="email" class="form-control" v-model="usuario.email" name="userEmail" id="userEmail" required>
                        </div>

                        <div class="row mt-3 col-md-12">
                            <label for="userPassword" class="text-primary">Senha:</label>
                            <input type="password" class="form-control" v-model="usuario.senha" name="userPassword" id="userPassword" required>
                            <button class="btn btn-outline-info mt-3 col-md-3">Entrar</button>
                        </div>
                    </div>
            </form>

            <!-- Cadastro -->

            <form v-if="!hasTokenValid" @submit.prevent="login" class="d-flex flex-column align-items-center">
                <div class="row mt-3">
                    <h1>Cadastro</h1>
                </div>

                 <div class="row col-md-6">
                     <div class="row mt-3 col-md-12 d-block">
                         <label for="cadastroNomeCompleto" class="text-primary" >Nome completo:</label>
                         <input type="email" class="form-control" v-model="usuario.nomeCompleto" name="cadastroNomeCompleto" id="cadastroNomeCompleto" required>
                     </div>

                     <div class="row mt-3 col-md-12">
                        <label for="cadastroEmail" class="text-primary">Email:</label>
                        <input type="password" class="form-control" v-model="usuario.email" name="cadastroEmail" id="cadastroEmail" required>
                    </div>

                     <div class="row mt-3 col-md-12">
                         <label for="cadastroPassword" class="text-primary">Senha:</label>
                         <input type="password" class="form-control" v-model="usuario.senha" name="cadastroPassword" id="cadastroPassword" required>
                         <button class="btn btn-outline-info mt-3 col-md-3">Cadastrar</button>
                     </div>
                 </div>
            </form>

            <!-- Cadastro de peladas -->

            <form v-if="!hasTokenValid" @submit.prevent="login" class="d-flex flex-column align-items-center">
                <div class="row mt-3">
                    <h1>Cadastrar pelada</h1>
                </div>

                 <div class="row col-md-6">
                     <div class="row mt-3 col-md-12 d-block">
                         <label for="userEmail" class="text-primary">Nome do evento:</label>
                         <input type="email" class="form-control" v-model="pelada.nomeEvento" name="userNomeCompleto" id="userNomeCompleto" required>
                     </div>

                     <div class="row mt-3 col-md-12">
                        <label for="userPassword" class="text-primary">Horario:</label>
                        <input type="datetime-local" class="form-control" v-model="pelada.horario" name="userEmail" id="userEmail" required>
                    </div>

                     <div class="row mt-3 col-md-12">
                         <label for="userPassword" class="text-primary">Local:</label>
                         <input type="password" class="form-control" v-model="pelada.local" name="userPassword" id="userPassword" required>
                         <button class="btn btn-outline-info mt-3 col-md-3">Cadastrar</button>
                     </div>
                 </div>
            </form>

            <table v-if="!hasTokenValid" class="table mt-5 text-center">
                <thead>
                  <tr>
                    <th scope="col" colspan="4"></th>
                    <th scope="col" colspan="4">Pelada</th>
                    <th scope="col" colspan="4">Agendado para</th>
                    <th scope="col" colspan="4">Onde será</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td colspan="4">Futcarro</td>
                    <td colspan="4">12/08/2021 às 15:01</td>
                    <td colspan="4">Rocketleague</td>
                  </tr>
                </tbody>
              </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                usuario: {
                    nomeCompleto: null,
                    email: null,
                    senha: null,
                    token: 'a'
                },

                pelada: {
                    nomeEvento: null,
                    horario: null,
                    local: null
                },

                peladas: {}
            },

           computed: {
                hasTokenValid() {
                    return (this.usuario.token.length > 0);
                }
           },

           methods: {
                login($event) {
                    axios.post('http://localhost:8080/api/login', {email: this.usuario.email, senha: this.usuario.senha})
                    .then(jsonResponse => {
                        console.log('sucesso')
                    })
                    .catch(error => console.log(error));

                },

                consultar() {
                    axios.get('http://localhost:8080/api/peladas')
                    .then(jsonResponse => {
                        console.log(jsonResponse);
                    }).catch(error => {
                        console.log('deu ruim');
                    })
                }
            }
        });

    </script>

    <style scoped>
        body, #app {
            height: 100vh;
        }
    </style>
</body>
</html>
