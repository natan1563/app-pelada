<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pelada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <div class="container">
               <form @submit.prevent="consultar" class="d-flex flex-column align-items-center">
                   <div class="row mt-3">
                       <h1>Login</h1>
                   </div>

                    <div class="row col-md-6">
                        <div class="row mt-3 col-md-12 d-block">
                            <label for="userEmail" class="text-primary" >E-mail:</label>
                            <input type="email" class="form-control" v-model="email" name="userEmail" id="userEmail" required>
                        </div>

                        <div class="row mt-3 col-md-12">
                            <label for="userPassword" class="text-primary">Senha:</label>
                            <input type="password" class="form-control" v-model="senha" name="userPassword" id="userPassword" required>
                            <button class="btn btn-outline-info mt-3 col-md-3">Entrar</button>
                        </div>
                    </div>

                    {{email}}
                    {{senha}}

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                email: null,
                senha: null
            },

           methods: {
                login($event) {
                    axios.post('http://localhost:8080/api/login', { email: this.email, senha: this.senha})
                    .then(jsonResponse => {
                        console.log('sucesso')
                    })
                    .catch(error => console.log(error));

                },

                consultar() {
                    axios.get('http://localhost:8080/api/peladas')
                    .then(jsonResponse => {
                        console.log(jsonResponse);
                    }).catch(error => {
                        console.log('deu ruim');
                    })
                }

            }
        });

    </script>

    <style scoped>
        body, #app {
            height: 100vh;
        }
    </style>
</body>
</html>
